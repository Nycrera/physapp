                href="#" style="padding: 10px 20px;">Ana Sayfa</a>
            </li>
            <li class="u-nav-item"><a
                class="u-active-grey-5 u-border-active-palette-1-base u-border-hover-palette-1-base u-button-style u-hover-grey-10 u-nav-link u-text-active-palette-3-base u-text-hover-palette-3-base u-text-palette-3-base"

  <section class="u-clearfix u-palette-1-base u-section-2" id="sec-d2ad">
    <div
      class="u-clearfix u-sheet u-valign-middle-md u-valign-middle-sm u-valign-middle-xs u-valign-top-lg u-valign-top-xl u-sheet-1">
      <div id="carousel-8d1d" data-interval="false" class="u-carousel u-expanded-width u-slider u-slider-1">
        <ol class="u-absolute-hcenter u-carousel-indicators u-carousel-indicators-1" style="width: <%- (28*exercises.length).toString() %>px;">
          <% for(var i=0;i<exercises.length;i++){ %>
          <li data-u-target="#carousel-8d1d"
            class="<% if(i == 0){ %>u-active <% } %>u-active-palette-3-base u-hover-palette-3-base u-palette-1-light-3 u-shape-circle"
            style="width: 30px; height: 22px;"></li>
            <% } %>
        </ol>
        <div class="u-carousel-inner" role="listbox">
          <div class="u-active u-carousel-item u-container-style u-expanded-width u-slide">
            <div class="u-container-layout u-container-layout-1">
              <div
                class="u-align-center-md u-align-center-sm u-align-center-xs u-align-right-lg u-align-right-xl u-container-style u-expanded-width-md u-expanded-width-sm u-expanded-width-xs u-group u-radius-20 u-shape-round u-white u-group-1">
                <div class="u-container-layout u-valign-middle u-container-layout-2">
                  <h3 class="u-text u-text-palette-1-base u-text-1"><%= exercises[0].name %></h3>
                  <p class="u-text u-text-2"><%= exercises[0].description %></p>
                  <br>
                  <input onchange="updateStatus(<%- exercises[0].id %>,this.checked)" type="checkbox" class="u-btn-check" id="btn-check-outlined-<%- exercises[0].id %>" autocomplete="off"<% if(exercises[0].done){ %> checked<% } %>>
                  <label class="u-btn u-btn-outline-primary" for="btn-check-outlined-<%- exercises[0].id %>">Egzersiz Tamamlandı</label>
                </div>
              </div>
              <video
                class="u-expanded-width-md u-expanded-width-sm u-expanded-width-xs u-image u-image-round u-radius-20 u-image-1"
                controls>
                <source src="videos/id_<%- exercises[0].video %>.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            </div>
          </div>

          <% for(var i=1;i<exercises.length;i++) { %>
          <!-- start item-->
          <div class="u-carousel-item u-container-style u-expanded-width u-slide">
            <div class="u-container-layout u-container-layout-1">
              <div
                class="u-align-center-md u-align-center-sm u-align-center-xs u-align-right-lg u-align-right-xl u-container-style u-expanded-width-md u-expanded-width-sm u-expanded-width-xs u-group u-radius-20 u-shape-round u-white u-group-1">
                <div class="u-container-layout u-valign-middle u-container-layout-2">
                  <h3 class="u-text u-text-palette-1-base u-text-1"><%= exercises[i].name %></h3>
                  <p class="u-text u-text-5"><%= exercises[i].description %></p>
                  <br>
                  <input onchange="updateStatus(<%- exercises[i].id %>,this.checked)" type="checkbox" class="u-btn-check" id="btn-check-outlined-<%- exercises[i].id %>" autocomplete="off"<% if(exercises[i].done){ %> checked<% } %>>
                  <label class="u-btn u-btn-outline-primary" for="btn-check-outlined-<%- exercises[i].id %>">Egzersiz Tamamlandı</label>
                </div>
              </div>
              <video
                class="u-expanded-width-md u-expanded-width-sm u-expanded-width-xs u-image u-image-round u-radius-20 u-image-1"
                controls>
                <source src="videos/id_<%- exercises[i].video %>.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            </div>
          </div>
          <!-- end item -->
          <% } %>
        </div>
        <a class="u-absolute-vcenter u-carousel-control u-carousel-control-prev u-spacing-5 u-text-body-alt-color u-carousel-control-1"
          href="#carousel-8d1d" role="button" data-u-slide="prev">
          <span aria-hidden="true">
            <svg viewBox="0 0 477.175 477.175">
              <path d="M145.188,238.575l215.5-215.5c5.3-5.3,5.3-13.8,0-19.1s-13.8-5.3-19.1,0l-225.1,225.1c-5.3,5.3-5.3,13.8,0,19.1l225.1,225
		c2.6,2.6,6.1,4,9.5,4s6.9-1.3,9.5-4c5.3-5.3,5.3-13.8,0-19.1L145.188,238.575z"></path>
            </svg>
          </span>
          <span class="sr-only">
            <svg viewBox="0 0 477.175 477.175">
              <path d="M145.188,238.575l215.5-215.5c5.3-5.3,5.3-13.8,0-19.1s-13.8-5.3-19.1,0l-225.1,225.1c-5.3,5.3-5.3,13.8,0,19.1l225.1,225
		c2.6,2.6,6.1,4,9.5,4s6.9-1.3,9.5-4c5.3-5.3,5.3-13.8,0-19.1L145.188,238.575z"></path>
            </svg>
          </span>
        </a>
        <a class="u-absolute-vcenter u-carousel-control u-carousel-control-next u-spacing-5 u-text-body-alt-color u-carousel-control-2"
          href="#carousel-8d1d" role="button" data-u-slide="next">
          <span aria-hidden="true">
            <svg viewBox="0 0 477.175 477.175">
              <path
                d="M360.731,229.075l-225.1-225.1c-5.3-5.3-13.8-5.3-19.1,0s-5.3,13.8,0,19.1l215.5,215.5l-215.5,215.5
		c-5.3,5.3-5.3,13.8,0,19.1c2.6,2.6,6.1,4,9.5,4c3.4,0,6.9-1.3,9.5-4l225.1-225.1C365.931,242.875,365.931,234.275,360.731,229.075z">
              </path>
            </svg>
          </span>
          <span class="sr-only">
            <svg viewBox="0 0 477.175 477.175">
              <path
                d="M360.731,229.075l-225.1-225.1c-5.3-5.3-13.8-5.3-19.1,0s-5.3,13.8,0,19.1l215.5,215.5l-215.5,215.5
		c-5.3,5.3-5.3,13.8,0,19.1c2.6,2.6,6.1,4,9.5,4c3.4,0,6.9-1.3,9.5-4l225.1-225.1C365.931,242.875,365.931,234.275,360.731,229.075z">
              </path>
            </svg>
          </span>
        </a>
      </div>
      <!--<a onclick="alert('test');"
        class="u-align-center u-btn u-button-style u-hover-white u-palette-3-base u-btn-3">view all
        programms</a> -->
    </div>
  </section>

  <script src="js/jquery.preloader.min.js"></script>
  <script>
    function updateStatus(id,checked){
    $('body').preloader();
    $.ajax({
    type: 'POST',
    url: 'userAPI/updateStatus',
    data: JSON.stringify({exercise: {id: id,done: checked}}),
    success: function() { 
      $('body').preloader('remove');
    },
    fail: function(){
      alert("Erişim Hatası: İstek Başarısız");
      location.reload();
    },
    contentType: "application/json",
    dataType: 'json'
});
    }

  </script>
